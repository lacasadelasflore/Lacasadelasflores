<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por Visitarnos</title>
    <style>
        /* Fondo de la página */
        body {
            background-color: #ffe6f2; /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Contenedor de agradecimiento */
        .thank-you-container {
            text-align: center;
            background-color: #ffb6c1; /* Rosa intermedio */
            border: 2px solid #ff69b4; /* Rosa intenso */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            width: 80%;
            max-width: 500px;
        }

        /* Estilos de texto */
        .thank-you-container h1 {
            font-size: 2em;
            margin: 0 0 10px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Estilos del botón */
        .thank-you-container .back-button {
            text-decoration: none;
            color: white;
            background-color: #ff69b4; /* Rosa fuerte */
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .thank-you-container .back-button:hover {
            background-color: #ff1493; /* Color rosa más intenso al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>¡Gracias por visitarnos!</h1>
        <p>Estamos encantados de que nos hayas acompañado. Esperamos verte de nuevo pronto.</p>
       <a href="catalogo.html" class="back-button">Volver a la Página de Catálogo</a>
    </div>
</body>
</html>
